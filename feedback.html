<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Feedback</title>
    </head>
    <body>
        <!-- Navigation bar, provided by https://getbootstrap.com/docs/4.5/components/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
          </div>
        </nav>
        <!-- Page content -->
        <div>
            <h1 class="page-title">Feedback</h1>
        </div>
        <hr>
        <p>
            <h4>Please add your email to our newsletter.</h4>
            <form>
                <input placeholder="Email address" type="text">
                <button id="feedback">Send</button>
            </form>
        </p>
        <p class="response" id="email-saved"></p>
        <hr>
        <p>
            Return <a href="index.html">Home</a>
        </p>
    </body>
    <script>
        // Add event listener once the DOM has loaded
        document.addEventListener('DOMContentLoaded', function() {

            // Add email button interaction response
            document.querySelector('#feedback').addEventListener('click', function() {
                document.querySelector('#email-saved').innerHTML = "Email address has been added, thank you!";
            });
        });
    </script>
</html>
